<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<div id="main-wrapper" data-layout="vertical" data-sidebartype="full" [ngClass]="{'show-sidebar': showMobileMenu}" [dir]="direction" [attr.data-theme]="options.theme" [attr.data-layout]="options.layout" [attr.data-sidebartype]="options.sidebartype" [attr.data-sidebar-position]="options.sidebarpos" [attr.data-header-position]="options.headerpos" [attr.data-boxed-layout]="options.boxed" style="position: absolute;top: 0;background:#f2f4f5;">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in topbar.scss -->
    <!-- ============================================================== -->
    <header class="topbar" [attr.data-navbarbg]="options.navbarbg" style="top:0" >
        <nav class="navbar top-navbar navbar-expand-md" [ngClass]="(options.navbarbg=='skin4')?'navbar-light':'navbar-dark'">
            <div class="navbar-header" [ngClass]="(expandLogo)?'expand-logo':''" [attr.data-logobg]="options.logobg">
                <!-- This is for the sidebar toggle which is visible on mobile only -->
                <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                    <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
                </a>
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <div class="navbar-brand">
                    <a class="logo">
                        <!-- Logo icon -->
                        <b class="logo-icon">
                            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                            <!-- Dark Logo icon -->
                            <!-- <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" /> -->
                            <!-- Light Logo icon -->
                            <img src="assets/images/Zendesk-Logo.png" alt="homepage" width="150" height="40" class="light-logo" style="margin-left:9%">
                            <a style="color: white;
                            font-family: fangsong;
                            margin: 1%;"></a>
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                      
                        <span class="logo-text">
                            <!-- dark Logo text -->
                            <!-- <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" /> -->
                            <!-- Light Logo text -->
                            <!-- <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" /> -->
                        </span>
                    </a>

                    <!-- Invoice navigation customization -->
                    <!-- <span *ngIf="blnInvoice == 0"> -->


                    <a (click)="toggleSidebarType()" class="sidebartoggler d-none d-md-block mr-2" href="javascript:void(0)" data-sidebartype="mini-sidebar">
                        <mat-slide-toggle color="warn"></mat-slide-toggle>
                    </a>

                    
                    <!-- </span> -->


                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Toggle which is visible on mobile only -->
                <!-- ============================================================== -->
                <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <i class="ti-more"></i>
                </a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
   
            <div class="navbar-collapse collapse" id="navbarSupportedContent" [attr.data-navbarbg]="options.navbarbg" [ngbCollapse]="!isCollapsed" style="background: #fff;" >
                <app-navigation class="w-100"></app-navigation>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" [attr.data-sidebarbg]="options.sidebarbg" (mouseover)="Logo()" (mouseout)="Logo()">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar" [perfectScrollbar]="config" >
     
   
            <app-sidebar></app-sidebar>
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper" style="height: 100%;background:#f2f4f5;">
        <!-- <app-breadcrumb></app-breadcrumb> -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <router-outlet></router-outlet>
            <!-- ============================================================== -->
            <!-- End Start Page Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer" style="padding: 15px 15px 0px 15px !important;margin-top: 42px;background:#f2f4f5;">

            <span class="text-left" style="font-size: 70%;"> 
                All Rights Reserved by
                <a href="https://tavidux.com">Travidux Technologies</a>.
            </span>
            <span class="float-right" style="background:#f2f4f5;" >
                <span class="mdi mdi-home" style="color: #19c581;font-weight: 600;"></span>&nbsp;
                <!-- <i  title="Notifications" matBadgeColor="warn" class="mdi mdi-home-map-marker" style="color: #19c581;font-weight: 600;"></i> -->
                <!-- <span style="color: #000000;font-size: 97%;font-weight: 600;">{{unitname |titlecase}}</span> -->
                <span style="color: #000000;font-size: 85%;font-weight: 400;">CHALAKUDY</span>
                <!-- <span style="color:#0f3b77;font-size: 75%;">&nbsp; {{time | date: 'hh:mm:ss a' }} </span> -->
            </span>


        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
